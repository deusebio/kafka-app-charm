start-process:
  description: Start the producer or consumer based on the defined role.
  params:
    servers:
      type: string
      description: "The bootstrap servers endpoints."
    username:
      type: string
      description: "The username for the authentication with Kafka."
    password:
      type: string
      description: "The password for the authentication with Kafka."
    topic_name:
      type: string
      description: "The desired topic."
    consumer_group_prefix:
      type: string
      description: "The desired consumer group prefix"
  required: [servers, username, password, topic_name]
    
stop-process:
  description: Stop the producer or consumer process.


